# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult https://wiki.gentoo.org/wiki/Changing_the_CHOST_variable before changing.
CHOST="x86_64-gentoo-linux-musl"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

USE="wayland -X -introspection"
VIDEO_CARDS="amdgpu radeonsi"
LLVM_TARGETS="AArch64 AMDGPU"
MAKEOPTS="${MAKEOPTS} -j24"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 sse4a ssse3"

ACCEPT_KEYWORDS="~amd64"
FEATURES="${FEATURES} protect-owned buildpkg"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C.utf8

I_KNOW_WHAT_I_AM_DOING_CROSS="1"

RUSTFLAGS="-C target-feature=-crt-static -C target-cpu=native"
RUSTFLAGS_aarch64_unknown_linux_musl="-C target-feature=-crt-static"

EMERGE_DEFAULT_OPTS="${EMERGE_DEFAULT_OPTS} --jobs 6"
