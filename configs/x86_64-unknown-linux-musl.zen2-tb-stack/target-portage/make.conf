CARGO_TARGET_X86_64_CROSSDEV_LINUX_MUSL_RUSTFLAGS="${RUSTFLAGS}"

FEATURES="protect-owned sandbox buildpkg noman noinfo nodoc"
# Be sure we dont overwrite pkgs from another repo..
PKGDIR=${ROOT}packages/
